<load target="filter/insert_forum.xml" />
<load target="js/forum_admin.js" />
<include target="header.html" />
<form id="_form" action="./" method="post" onsubmit="return procFilter(this, insert_forum)" enctype="multipart/form-data" class="x_form-horizontal">
	<input type="hidden" name="page" value="{$page}" />
	<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
	<input type="hidden" name="use_anonymous" value="{$module_info->use_anonymous}" />
	<input type="hidden" name="allow_anonymous_search" value="{$module_info->allow_anonymous_search}" />
	<input type="hidden" name="consultation" value="{$module_info->consultation}" />
	<input type="hidden" name="list_count" value="{$module_info->list_count?$module_info->list_count:20}" />
	<input type="hidden" name="search_list_count" value="{$module_info->search_list_count?$module_info->search_list_count:20}" />
	<input type="hidden" name="page_count" value="{$module_info->page_count?$module_info->page_count:10}" />
	<input cond="$logged_info->is_admin!='Y'" type="hidden" name="mid" value="{$module_info->mid}" />
	<section class="section">
		<div class="x_control-group" cond="$logged_info->is_admin=='Y'">
			<label for="mid" class="x_control-label">{$lang->mid}</label>
			<div class="x_controls">
				<input type="text" name="mid" id="mid" value="{$module_info->mid}" maxlength="40" />
				<a href="#about_mid" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p class="x_help-block" id="about_mid" hidden>{$lang->about_mid}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label for="module_category_srl" class="x_control-label">{$lang->module_category}</label>
			<div class="x_controls">
				<select name="module_category_srl" id="module_category_srl">
					<option value="0">{$lang->notuse}</option>
					<option loop="$module_category => $key,$val" value="{$key}" selected="selected"|cond="$module_info->module_category_srl==$key">{$val->title}</option>
				</select>
				<a href="#about_module_category" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p class="x_help-block" id="about_module_category" hidden>{$lang->about_module_category}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label for="lang_browser_title" class="x_control-label">{$lang->forum_title}</label>
			<div class="x_controls">
				<input type="text" name="browser_title" id="browser_title" class="lang_code" value="{$module_info->browser_title}" />
			</div>
		</div>
		<div class="x_control-group">
			<label for="lang_description" class="x_control-label">{$lang->description}</label>
			<div class="x_controls">
				<textarea type="text" name="description" id="description" class="lang_code" value="{$module_info->description}" rows="5" cols="40" />{htmlspecialchars($module_info->description)}</textarea>
				<a href="#about_description" class="x_icon-question-sign" data-toggle style="vertical-align:top;margin-top:5px">{$lang->help}</a>
				<p class="x_help-block" id="about_description" hidden>{$lang->about_description}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label for="admin_mail" class="x_control-label">{$lang->admin_mail}</label>
			<div class="x_controls">
				<input type="email" name="admin_mail" id="admin_mail" value="{$module_info->admin_mail}" />
				<a href="#about_admin_mail" class="x_icon-question-sign" data-toggle>{$lang->help}</a>
				<p class="x_help-block" id="about_admin_mail" hidden>{$lang->about_admin_mail}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label for="lang_header_text" class="x_control-label">{$lang->header_text}</label>
			<div class="x_controls">
				<textarea rows="4" cols="40" name="header_text" id="header_text" class="lang_code">{htmlspecialchars($module_info->header_text)}</textarea>
				<a href="#about_header_text" class="x_icon-question-sign" data-toggle style="vertical-align:top;margin-top:5px">{$lang->help}</a>
				<p class="x_help-block" id="about_header_text" hidden>{$lang->about_header_text}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label for="lang_footer_text" class="x_control-label">{$lang->footer_text}</label>
			<div class="x_controls">
				<textarea rows="4" cols="40" name="footer_text" id="footer_text" class="lang_code">{htmlspecialchars($module_info->footer_text)}</textarea>
				<a href="#about_footer_text" class="x_icon-question-sign" data-toggle style="vertical-align:top;margin-top:5px">{$lang->help}</a>
				<p class="x_help-block" id="about_footer_text" hidden>{$lang->about_footer_text}</p>
			</div>
		</div>
	</section>
	<div class="btnArea">
		<span class="x_pull-left">
			<a href="{getUrl('act','dispForumAdminContent','module_srl','','display',1)}" class="x_btn">{$lang->cmd_back}</a>
		</span>
		<span class="x_pull-right">
			<input type="submit" value="{$lang->cmd_registration}" class="x_btn x_btn-primary" />
		</span>
	</div>
</form>
