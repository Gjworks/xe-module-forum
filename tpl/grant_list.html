<include target="./header.html" />
<load target="filter/insert_member_info.xml" />
<load target="js/forum_admin.js" />
<section class="section">
	<h1>{$lang->module_member_info}</h1>
	<form id="_form" action="./" method="post" onsubmit="return procFilter(this, insert_member_info)" enctype="multipart/form-data" class="x_form-horizontal">
		<input type="hidden" name="page" value="{$page}" />
		<input type="hidden" name="mid" value="{$module_info->mid}" />
		<input type="hidden" name="act" value="{Context::get('act')}" />
		<input type="hidden" name="module_srl" value="{$module_info->module_srl}" />
		<input type="hidden" name="list_count" value="{$module_info->list_count}" />
		<input type="hidden" name="search_list_count" value="{$module_info->search_list_count}" />
		<input type="hidden" name="page_count" value="{$module_info->page_count}" />
		<input type="hidden" name="title" value="{$module_info->title}" />
		<input type="hidden" name="comment" value="{$module_info->comment}" />
		<input type="hidden" name="admin_mail" value="{$module_info->admin_mail}" />
		<input type="hidden" name="header_text" value="{$module_info->header_text}" />
		<input type="hidden" name="footer_text" value="{$module_info->footer_text}" />	
		<div class="x_control-group">
			<label for="use_anonymous" class="x_control-label">{$lang->use_anonymous}</label>
			<div class="x_controls">
				<label for="use_anonymous" class="x_inline">
					<input type="checkbox" name="use_anonymous" id="use_anonymous" value="Y" checked="checked"|cond="$module_info->use_anonymous=='Y'" />
					{$lang->about_use_anonymous}
				</label>
			</div>
		</div>
		<div class="x_control-group">
			<label for="consultation" class="x_control-label">{$lang->consultation}</label>
			<div class="x_controls">
				<label for="consultation" class="x_inline">
					<input type="checkbox" name="consultation" id="consultation" value="Y" checked="checked"|cond="$module_info->consultation=='Y'" />
					{nl2br($lang->about_consultation)}
				</label>
			</div>
		</div>
		<div class="x_control-group">
			<label for="allow_anonymous_search" class="x_control-label">{$lang->allow_anonymous_search}</label>
			<div class="x_controls">
				<label for="allow_anonymous_search" class="x_inline">
					<input type="checkbox" name="allow_anonymous_search" id="allow_anonymous_search" value="Y" checked="checked"|cond="$module_info->allow_anonymous_search=='Y'" />
					{$lang->about_allow_anonymous_search}
				</label>
			</div>
		</div>
		<div class="btnArea">
			<input type="submit" value="{$lang->cmd_registration}" class="x_btn x_btn-primary" />
		</div>
	</form>
</section>
{$grant_content}
